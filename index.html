    <script>
        // 获取视频元素和集数链接
        const videoPlayer = document.getElementById('videoPlayer');
        const videoSource = document.getElementById('videoSource');
        const episodeLinks = document.querySelectorAll('#episodeList a');
        
        // 监听集数链接点击事件
        episodeLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();  // 防止页面跳转
                const videoUrl = link.getAttribute('data-url');  // 获取视频链接
                videoSource.src = videoUrl;  // 更新视频源
                videoPlayer.load();  // 重新加载播放器
                videoPlayer.play();  // 播放新视频
            });
        });
